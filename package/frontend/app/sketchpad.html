<div id="preview-container">
    <table id="image-grid">
        <tr>
            <td><img src="" id="preview-image"></img></td>
        </tr>
    </table>
    <div id="preview-user-input-wrapper">
        <div id="preview-user-input">
            <span>Tiles: <input id="tiling-size" type="range" min="1" max="3" value="1" /></span>
            <br>
        </div>
        <div id="close-preview" class="x">X</div>
    </div>
</div>
<div id="sketchpad">
    <canvas id="canvas" width="300" height="300">
        Your browser does not support canvas element.
    </canvas>
    <div id="sketchpad-utils">
        <textarea readonly id="sketchpad-output" cols="20" placeholder="output"></textarea>
        <div id="sketchpad-control">
            Resolution
            <input id="resolution-input" type="range" min="5" max="20" value="10" />
            <button id="canvas-reset">Reset</button>
            <button id="save-sketch">Save</button>
            <button id="tiling-setup">Tiling</button>
            <button id="machine-tiling">Send</button>
            <small>Status: <span id="status-text">idle</span></small>
        </div>
    </div>
</div>
