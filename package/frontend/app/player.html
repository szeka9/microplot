<div id="preview-container">
    <table id="image-grid">
        <tr>
            <td><img src="" id="preview-image"></img></td>
        </tr>
    </table>
    <div id="preview-user-input-wrapper">
        <div id="preview-user-input">
            <span>Tiles: <input id="tiling-size" type="range" min="1" max="3" value="1" /></span>
            <br>
            <button id="play-sketch">Start</button>
        </div>
        <div id="close-preview" class="x">X</div>
    </div>
</div>
<div id="table-container">
    <input id="file-upload" type="file" hidden>
    <button id="upload-button" onclick="document.getElementById('file-upload').click()">Upload</button>
    <table id="file-manager">
        <thead id="file-manager-head">
            <tr>
                <td>File Name</td>
                <td>Size</td>
                <td>Upload Date</td>
                <td id="player-actions-header"></td>
            </tr>
        </thead>
        <tbody id="file-manager-body">
